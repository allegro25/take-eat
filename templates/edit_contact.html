<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form action="/update/{{ contact.0 }}" method="POST">

		<input type="text" name="store_name" value="{{ contact.1 }}" placeholder="{{ contact.1 }}">
		<input type="text" name="store_description" value="{{ contact.2 }}" placeholder="{{ contact.2 }}">
		<input type="text" name="store_phone" value="{{ contact.3 }}" placeholder="{{ contact.3 }}">
		<input type="text" name="store_email" value="{{ contact.4 }}" placeholder="{{ contact.4 }}">
		<input type="text" name="store_status" value="{{ contact.5 }}" placeholder="{{ contact.5 }}">
		<input type="number" name="available_boxes" value="{{ contact.6 }}" placeholder="{{ contact.6 }}">
		<input type="time" name="start_time" value="{{ contact.7 }}" placeholder="{{ contact.7 }}">
		<input type="time" name="end_time" value="{{ contact.8 }}" placeholder="{{ contact.8 }}">


		<button type="submit">Save</button>
	</form>
</body>
</html>
